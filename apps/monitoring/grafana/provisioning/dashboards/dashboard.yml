apiVersion: 1
providers:
  - name: 'Applications'
    orgId: 1
    folder: 'Applications'
    type: file
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/Applications
      foldersFromFilesStructure: false

  - name: 'Overview'
    orgId: 1
    folder: 'Overview'
    type: file
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/Overview
      foldersFromFilesStructure: false